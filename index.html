<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>Crie seu Evento</title>

<link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>Crie e Compartilhe seu Evento.</h1>
      <p>O primeiro passo, é preencher esse
        formulário de inscrição.</p>
    </header>
    <form action="" id="form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Evento</legend>
          <div class="input-wrapper">
            <label for="event-title">Titulo do evento <span>(min 8 caracteres)</span></label>
            <input type="text" id="event-title"/>
          </div>

          <div class="input-wrapper">
            <label for="event-link">Link do evento <span>(comece com https:)</span></label>
            <input type="url" id="event-link"/>
          </div>

          <div class="input-wrapper">
            <label for="event-whatsapp">Whatsapp para contato <span>(somente numeros)</span></label>
            <input type="number" id="event-whatsapp"/>
          </div>

          <div class="input-wrapper">
            <label for="event-info">Informações extras </label>
            <textarea id="event-info"></textarea>
          </div>

          <div class="input-wrapper">
            <label for="event-category">Categoria</label>
            <select type="number" id="event-category">
              <option value="live">Ao vivo</option>
              <option value="podcast">Podcast</option>
              <option value="mentorship">Mentorship</option>
            </select>
          </div>
        </div>
        
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Privacidade</legend>

          <div class="input-wrapper">
            <label for="event-email">Email do Administrador <span>(digite um email valido)</span></label>
            <input type="email" id="event-email"/>
          </div>

          <div class="input-wrapper">
            <label for="event-senha">Senha de acesso dos participantes <span>(min 8 caracteres)</span></label>
            <input type="password" id="event-senha"/>
          </div>

          <div class="checkbox">
            <input type="checkbox" id="event-private"/>
            <label for="event-private">Evento privado</label>        
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Dia e hora</legend>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data</label>
              <input type="date" id="event-date"/>
            </div>
  
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin"/>
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end"/>
            </div>

          </div>

         

        </div>
      </fieldset>

    
    </form>

    <footer >
      <input class="button" form="form" type="submit" value="Salvar evento">
    </footer>
    
  </div>
  
</body>
</html>
